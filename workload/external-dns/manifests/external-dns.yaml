apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: external-dns
  labels:
    app.kubernetes.io/name: external-dns
    helm.sh/chart: external-dns-3.3.0
    app.kubernetes.io/instance: external-dns
    app.kubernetes.io/managed-by: Helm
  namespace: external-dns
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
  - ALL
  volumes:
  - configMap
  - emptyDir
  - projected
  - secret
  - downwardAPI
  - hostPath
  hostNetwork: false
  hostIPC: false
  hostPID: false
  runAsUser:
    rule: MustRunAs
    ranges:
    - min: 1001
      max: 1001
  seLinux:
    rule: RunAsAny
  supplementalGroups:
    rule: MustRunAs
    ranges:
    - min: 1001
      max: 1001
  fsGroup:
    rule: MustRunAs
    ranges:
    - min: 1001
      max: 1001
